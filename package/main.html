<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Offline Markdown</title>

<link rel="stylesheet" type="text/css" href="support/style.css">
<link rel="stylesheet" type="text/css" href="support/lib/github-markdown.css">

<script src="support/lib/showdown.js" ></script>
<script src="support/lib/behave.js" ></script>
<script src="support/lib/pako.js" ></script>
<script src="support/lib/base64js.min.js" ></script>
<script src="support/main.js" ></script>

</head>

<body>

<div id="header">
    
    <button id="btnClear">Clear</button>
    <button id="btnSave">Save</button>
    <button id="btnLoad">Load...</button>
    
    <div class="pad"></div>
    
    <button>Undo</button>
    <button>Redo</button>
    
    <div class="pad"></div>
    
    Title:
    <input id="inTitle" type="text">
    <button id="btnGenTitle">Generate Title</button>
    
    <div class="pad"></div>
    <div class="pad"></div>
    
    Cheat sheets:
    <a target="_blank" href="https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf">Quick</a>
    <a target="_blank" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Thorough</a>
    <a target="_blank" href="https://github.com/mity/md4c/wiki/Markdown-Syntax:-Tables">Tables</a>
    <a target="_blank" href="https://www.webpagefx.com/tools/emoji-cheat-sheet/">Emoji</a>
    
</div>


<div class="io" id="input-container">
    <textarea id="input">
    </textarea>
</div>

<div class="io" id="output-container">
    <span id="output" class="markdown-body"></span>
</div>

<div id="drop-zone-wrapper">
    
    <div id="drop-zone">
    <div>
    <span>Drop .md file to load...</span>
    </div>
    </div>

    <div id="drop-zone-actual">
    <!-- Must be on top of all other elements -->
    </div>
    
</div>


<!-- Always hidden assistant tags -->
<div style="visibility:hidden;">
    <input type="file" id="fileSelector" accept=".md" />
    <a id="file-download"></a>
</div>


</body>
</html>
